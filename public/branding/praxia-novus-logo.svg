<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" fill="none">
  <!-- Wings Symbol -->
  <g transform="translate(150, 40)">
    <!-- Upper left wing -->
    <ellipse cx="-35" cy="-15" rx="45" ry="15" fill="#7dd3c0" stroke="#5dc9b5" stroke-width="3" transform="rotate(-15 -35 -15)"/>
    <!-- Upper right wing -->
    <ellipse cx="35" cy="-15" rx="45" ry="15" fill="#7dd3c0" stroke="#5dc9b5" stroke-width="3" transform="rotate(15 35 -15)"/>
    <!-- Lower left wing -->
    <ellipse cx="-30" cy="0" rx="40" ry="12" fill="#9ee5d8" stroke="#7dd3c0" stroke-width="2.5" transform="rotate(-12 -30 0)"/>
    <!-- Lower right wing -->
    <ellipse cx="30" cy="0" rx="40" ry="12" fill="#9ee5d8" stroke="#7dd3c0" stroke-width="2.5" transform="rotate(12 30 0)"/>
    <!-- Center stem -->
    <path d="M 0,-5 L 0,15 L -3,20 L 3,20 Z" fill="#5dc9b5"/>
  </g>
  
  <!-- PRAXIA Text -->
  <text x="150" y="110" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="#5dc9b5" text-anchor="middle" letter-spacing="2">
    PRAXIA
  </text>
  
  <!-- NOVUS Text -->
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="36" font-weight="400" fill="#9ca3af" text-anchor="middle" letter-spacing="8">
    NOVUS
  </text>
</svg>
